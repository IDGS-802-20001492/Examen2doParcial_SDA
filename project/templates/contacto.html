{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1 class="title" style="color:white;">Contacto</h1>
    <div class="columns is-centered">      
      <div class="column is-half">
        <form>
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input has-background-light" type="text" placeholder="Ingresa tu nombre">
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Ingresa tu email">
            </div>
          </div>
          <div class="field">
            <label class="label">Mensaje</label>
            <div class="control">
              <textarea class="textarea" placeholder="Escribe tu mensaje"></textarea>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-link">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
{% endblock %}
