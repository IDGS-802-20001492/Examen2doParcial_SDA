{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Registro de juegos</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}{% if messages %}  <div class="notification is-danger">      {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.  </div>{% endif %}{% endwith %}
        <form method="POST" action="/addGame" enctype="multipart/form-data">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="nameG" placeholder="Nombre del Videojuego" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="price" placeholder="Precio en MXN" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="gender" placeholder="Género" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="platform" placeholder="Plataforma" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="file">
                    <input class="input is-medium" type="file" name="image" placeholder="" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" type="submit">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
